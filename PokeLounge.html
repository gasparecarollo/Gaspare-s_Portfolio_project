<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="form_container">
        <h1> Player Card Form</h1>
        <form id="myForm">
            <label for="trainername"> Pokemon Trainer Name:</label>
            <input type="text" id="playername" placeholder="Pokemon Trainer Name" required />
            <label for="level"> XP Level: </label>
            <input type="number" id="level" placeholder="0" required />
            <label for="imageUrl"> Item Image</label>
            <input type="text" id="imageUrl" placeholder="Image URL" />
            <label for="teamname"> Pokemon Team:</label>
            <div class="bg_teamname">
                <select id="teamname">
                    <option value="No team"> No Team Selected</option>
                    <option value="Instinct"> Instinct</option>
                    <option value="Mystic"> Mystic</option>
                    <option value="Valor"> Valor</option>
                </select>
            </div>
            <button class="submitBtn" type="submit" value="submit" name="submit">Submit</button>
            <button class="resetBtn" type="reset" value="reset" name="reset" onclick="resetData()"> Reset</button>
        </form>
    </div>
    <ul id="friendrequest"> Friend List</ul>
    <div id="card_js">
        <span class="title_on_card"> GASPARITUS</span>

    </div>





    </div>

</body>

</html>
